<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- style -->
    <link rel="stylesheet" href="./style/general.css" />
    <title>Product preview component</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          class="product-image"
          src="./images/image-product-desktop.jpg"
          alt="product-perfume"
        />
      </div>
      <div class="content-container">
        <p class="product-name">Perfume</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-text">
          A floral, solar and voluptous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL
        </p>
        <div class="price-container">
          <h1 class="sale-price">$149.99</h1>
          <p class="full-price">$169.99</p>
        </div>
        <button class="cart-btn">
          <img class="cart-icon-btn" src="./images/icon-cart.svg" />Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
